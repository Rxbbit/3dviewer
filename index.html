<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor 3D "Eevee" Style</title>
    <link rel="stylesheet" href="style.css">

    <!-- Import Map para Three.js sin Node.js -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>

<body>
    <div id="ui-container">
        <header>
            <h1>360Â° Viewer</h1>

            <!-- Unified Main Menu -->
            <div id="main-menu-container">
                <button id="toggle-menu" class="btn-icon" aria-label="Menu" title="Open Menu">
                    â˜°
                </button>

                <div id="menu-dropdown" class="menu-dropdown hidden">
                    <!-- Section: Upload -->
                    <div class="menu-section">
                        <label for="file-input" class="btn primary full-width">
                            ðŸ“‚ Load Photos
                            <input type="file" id="file-input" accept=".jpg,.jpeg,.png,.hdr" multiple
                                style="display: none;">
                        </label>
                    </div>

                    <!-- Section: Scenes -->
                    <div id="scenes-section" class="menu-section hidden-empty">
                        <div class="section-header">
                            <h3>Scenes</h3>
                        </div>
                        <div id="scene-items">
                            <!-- Items will be injected here -->
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <div id="loading-overlay" class="hidden">
            <div class="spinner"></div>
            <p>Loading panorama...</p>
        </div>




    </div>

    <canvas id="canvas"></canvas>

    <script type="module" src="main.js"></script>

</body>

</html>
