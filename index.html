<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor 3D "Eevee" Style</title>
    <link rel="stylesheet" href="style.css">

    <!-- Import Map para Three.js sin Node.js -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>

<body>
    <div id="ui-container">
        <header>
            <h1>360¬∞ Viewer</h1>
            <div class="controls">
                <label for="file-input" class="btn primary">
                    üìÇ Load Photos
                    <input type="file" id="file-input" accept=".jpg,.jpeg,.png,.hdr" multiple style="display: none;">
                </label>
            </div>
        </header>

        <div id="loading-overlay" class="hidden">
            <div class="spinner"></div>
            <p>Loading panorama...</p>
        </div>

        <!-- Scene List (Right) -->
        <div id="scene-container" class="panel-container top-right">
            <button id="toggle-scenes" class="btn-icon" aria-label="Toggle Scenes" title="Hide/Show Scenes">
                ‚ò∞
            </button>
            <div id="scene-list" class="panel">
                <div class="panel-header">
                    <h3>Scenes</h3>
                </div>
                <div id="scene-items">
                    <!-- Items will be injected here -->
                </div>
            </div>
        </div>

        <!-- Controls (Bottom Left) -->
        <div id="controls-container" class="panel-container bottom-left">
            <div id="controls-help" class="panel">
                <div class="panel-header">
                    <h3>Controls</h3>
                    <button id="close-controls" class="btn-mini" aria-label="Close">√ó</button>
                </div>
                <div class="panel-content">
                    <p>üñ±Ô∏è <strong>Look:</strong> Left Click + Drag</p>
                    <p>üîç <strong>Zoom:</strong> Mouse Wheel</p>
                    <hr>
                    <p>üîÑ <strong>Rotation (Horizon):</strong></p>
                    <input type="range" id="rotation-slider" min="0" max="360" value="0" style="width: 100%;">
                    <br><br>
                    <button id="reset-rotation" class="btn" style="width: 100%; justify-content: center;">Reset</button>
                </div>
            </div>
            <!-- Toggle Icon (Placed after panel so it appears at bottom with flex column) -->
            <button id="toggle-controls" class="btn-icon" aria-label="Toggle Controls" title="Hide/Show Controls">
                ‚öôÔ∏è
            </button>
        </div>
    </div>

    <canvas id="canvas"></canvas>

    <script type="module" src="main.js"></script>

</body>

</html>
